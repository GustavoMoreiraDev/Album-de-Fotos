<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body">

    <header class="navbar navbar-expand-md navbar-dark fixed-top topo">
      
      <div class="container-fluid">
    
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            <strong class="logo" >Album de Fotos</strong>
          </a>
                    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                          
          <div class="collapse navbar-collapse buscador" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Pesquisar por Imagem" aria-label="Search">
              <button type="submit" class="btn btn-outline-light">Buscar</button>
            </form>

          </div>

      </div>
    
    </header>
         
      <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            
          <div class="carousel-indicators">

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            
          </div>

          <div class="carousel-inner">

              <div class="carousel-item active">
                  
                <img src="https://images.pexels.com/photos/360912/pexels-photo-360912.jpeg" loading="lazy" class="d-block w-100 img-carousel" width="500" height="500" alt="Img-Carousel">
                  
                <div class="carousel-caption d-none d-md-block">
                  <h3>Album de Fotos</h3>
                  <p><em> Pesquise por Cachorrinhos, Carros e Cidades e Encontre os Melhores flash's</em></p>
                </div>

              </div>

              <div class="carousel-item">
                  
                <img src="https://images.pexels.com/photos/1231365/pexels-photo-1231365.jpeg" loading="lazy" class="d-block w-100 img-carousel" width="500" height="500" alt="Img-Carousel">
                <div class="carousel-caption d-none d-md-block"></div>

              </div>

              <div class="carousel-item">

                <img src="https://images.pexels.com/photos/210182/pexels-photo-210182.jpeg" loading="lazy" class="d-block w-100 img-carousel" width="500" height="500" alt="Img-Carousel">
                <div class="carousel-caption d-none d-md-block"></div>

              </div>

              </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      </main>
      
      <div class="root"></div>
      
      <div class="btn-section">
        <a class="next-page" data-img="curated" >Mais imagens</a>
      </div>
      
      <div class="container">
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
          
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>

            <li class="ms-3"><a  href="https://www.instagram.com/gust4_s4ntos/?hl=pt-br" target="blank">Instagran</a></li>
            <li class="ms-3"><a  href="https://www.linkedin.com/in/gustavo-moreira-aa488418b/" target="blank">Linkedin</a></li>
          </ul>

        </footer>
      </div>
